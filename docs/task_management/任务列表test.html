<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>量化平台任务管理系统</title>
    <style>
        .task-manager { max-width: 1000px; margin: 20px auto; }
        .task-item { 
            border-left: 3px solid #e0e0e0; 
            margin: 5px 0 5px 15px; 
        }
        .task-item .task-item { 
            border-left-color: #a5d6a7;
            margin-left: 30px;
        }
        .task-item .task-item .task-item { 
            border-left-color: #81c784;
            margin-left: 45px;
        }
        .task-header { 
            padding: 12px; 
            background: #f8f9fa; 
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* 确保子任务默认隐藏 */
        .task-content {
            display: none;
            overflow: hidden;
        }
        .task-item.expanded > .task-content {
            display: block;
        }

        .import-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #fileInput { display: none; }
    </style>
    <script src="marked.min.js"></script>
    <script src="purify.min.js"></script>
</head>
<body>
    <div class="task-manager">
        <button class="import-btn" onclick="document.getElementById('fileInput').click()">导入MD文件</button>
        <input type="file" id="fileInput" accept=".md" onchange="handleFileSelect(event)">
        <button id="globalToggle">全部展开</button>
        <div id="taskContainer"></div>
    </div>

<script>
const renderer = new marked.Renderer();
let currentParent = null;
let lastLevel = 0;

renderer.heading = (text, level) => {
    // 确保text是字符串
    const titleText = typeof text === 'string' ? text : 
                     (text.text || JSON.stringify(text));
    
    const taskItem = document.createElement('div');
    taskItem.className = 'task-item';
    taskItem.innerHTML = `
        <div class="task-header" onclick="toggleTask(this)">
            <span class="task-title">${titleText}</span>
            <span class="status-indicator">▶ 折叠</span>
        </div>
        <div class="task-content"></div>
    `;

    // 处理层级关系
    if (!currentParent) {
        // 第一个任务项
        document.getElementById('taskContainer').appendChild(taskItem);
    } else if (level > lastLevel) {
        // 子级任务 - 确保添加到content容器
        const contentDiv = currentParent.querySelector('.task-content');
        if (!contentDiv) {
            console.error('找不到.task-content容器');
            document.getElementById('taskContainer').appendChild(taskItem);
        } else {
            contentDiv.appendChild(taskItem);
        }
    } else if (level <= lastLevel) {
        // 同级或更高级任务
        let parent = currentParent;
        const levelDiff = lastLevel - level;
        
        // 向上查找合适的父级
        for (let i = 0; i <= levelDiff; i++) {
            parent = parent.parentElement.closest('.task-item') || 
                    document.getElementById('taskContainer');
        }
        parent.appendChild(taskItem);
    }
    
    currentParent = taskItem;
    lastLevel = level;
    return '';
};

async function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
        document.getElementById('taskContainer').innerHTML = '';
        currentParent = null;
        lastLevel = 0;

        const mdContent = DOMPurify.sanitize(e.target.result);
        marked.parse(mdContent, {
            renderer,
            gfm: true,
            breaks: true
        });

        // 初始化所有任务为折叠状态
        document.querySelectorAll('.task-item').forEach(item => {
            item.classList.remove('expanded');
        });
    };
    reader.readAsText(file);
}

function toggleTask(header) {
    console.log('触发点击事件，目标:', header);
    const taskItem = header.parentElement;
    const wasExpanded = taskItem.classList.contains('expanded');
    console.log('当前状态:', wasExpanded ? '已展开' : '已折叠');
    
    // 调试DOM结构
    const contentDiv = taskItem.querySelector('.task-content');
    const childTasks = contentDiv.querySelectorAll(':scope > .task-item');
    console.log('子元素数量:', childTasks.length);
    console.log('计算样式:', window.getComputedStyle(contentDiv).display);

    // 先收起所有子项
    if(wasExpanded) {
        childTasks.forEach(child => {
            child.classList.remove('expanded');
            const indicator = child.querySelector('.status-indicator');
            if(indicator) indicator.textContent = "▶ 折叠";
        });
    }
    
    // 切换当前项状态
    taskItem.classList.toggle('expanded');
    const newState = taskItem.classList.contains('expanded');
    console.log('切换后状态:', newState ? '已展开' : '已折叠');
    
    const indicator = header.querySelector('.status-indicator');
    if(indicator) {
        indicator.textContent = newState ? "▼ 已展开" : "▶ 折叠";
    }

    // 强制重绘
    contentDiv.style.display = 'none';
    setTimeout(() => {
        contentDiv.style.display = newState ? 'block' : 'none';
    }, 10);
}

// 全局展开/折叠控制
let isAllExpanded = false;
document.getElementById('globalToggle').addEventListener('click', () => {
    const tasks = document.querySelectorAll('.task-item');
    isAllExpanded = !isAllExpanded;
    tasks.forEach(task => {
        task.classList.toggle('expanded', isAllExpanded);
        task.querySelector('.status-indicator').textContent = 
            isAllExpanded ? "▼ 已展开" : "▶ 折叠";
    });
    document.getElementById('globalToggle').textContent = 
        isAllExpanded ? '全部折叠' : '全部展开';
});
</script>
</body>
</html>
